<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Project - Quantum Hackathon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Upload Project</h1>
      <p>Submit your ZIP file (deadline: January 25, 2026)</p>
    </div>

    <div class="card">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="project">Select ZIP File</label>
          <input type="file" id="project" accept=".zip" required>
          <small style="color: var(--text-secondary); display: block; margin-top: 5px;">
            Only ZIP files are accepted. Maximum file size: 100MB
          </small>
        </div>

        <button type="submit" class="btn btn-block btn-success">Upload Project</button>
      </form>

      <div id="message"></div>

      <div style="margin-top: 20px; text-align: center;">
        <a href="team-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="upload.js"></script>
</body>
</html>
